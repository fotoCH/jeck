	<body id="page">

			<header id="site-header">
				<div class="row">
					<div class="col-md-4 col-sm-5 col-xs-8">
						<div class="logo">
							<h1><a href="index.html"><b>Foto Jeck Basel</b></a></h1>
						</div>
					</div><!-- col-md-4 -->
					<div class="col-md-8 col-sm-7 col-xs-4">
						<nav class="main-nav" role="navigation">
							<div class="navbar-header">

    								<span class="ion-navicon"></span>

							</div>

							<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

					</div><!-- col-md-8 -->

		<div class="content-body">
			<div class="container">
				<div class="row">
					<main class="col-md-12">
						<h1 class="page-title">Kontakt</h1>
						<article class="post">

							<div class="form-sendt">
								Vielen Dank für Ihre Nachricht. Wir werden uns melden.
								<br />
							</div>
							<div class="form-loading">
								<img src="./img/spinner.gif" />
							</div>


							<div class="entry-content clearfix">
								<form class="contact-form" id="contact-form">
									<div class="row">
										<div class="col-md-6 col-md-offset-3">
											<input type="text" name="name" placeholder="Name" id="form-field-name" required>
											<input type="email" name="email" placeholder="Email" id="form-field-email"  required>
											<textarea name="message" rows="7" placeholder="Nachricht" id="form-field-msg" required></textarea>
											<button class="btn-send btn-5 btn-5b ion-ios-paperplane"><span>Absenden</span></button>
										</div>
									</div>	<!-- row -->
								</form>
						</article>
					</main>
				</div>
			</div>
